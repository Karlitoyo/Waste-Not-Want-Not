		<form action="https://formdump.codeinstitute.net/" method="post">

				<h2>Register Item</h2>
				<p>Fill in this quick form to create an account and start selling!</p>

				<hr>
				<label for="email"><b>Email:</b></label>
				<input class="text-input" type="text" id="email" placeholder="Enter Email" required>

				<hr>
				<label for="pword"><b>Password:</b></label>
				<input class="text-input" type="password" id="pword" placeholder="Enter Password" required>

				<hr>
				<label for="pword-repeat"><b>Repeat Password:</b></label>
				<input class="text-input" type="password" id="pword-repeat" placeholder="Repeat Password" required>

				<hr>
				<label for="text"><b>Item:</b></label>
				<textarea class="text-input" id="item" type="text" placeholder="Item Description.." name="comment" form="usrform" style="height:170px"></textarea>

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Item Upload</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
